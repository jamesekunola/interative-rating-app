<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- js -->
  <script src="app.js" defer></script>
</head>

<body>



  <div class="rating-container active">
    <p class="error">pls select a rate</p>
    <div class="star"><img src="/images/icon-star.svg" alt="star"></div>
    <div class="rating-text">
      <h2>How did we do?</h2>
      <p>please let us know how we did with your support request.
        All feedback is appreciated to help us inprove our offering!
      </p>
      <div class="rating-hero">
        <div class="rating-star">1</div>
        <div class="rating-star">2</div>
        <div class="rating-star">3</div>
        <div class="rating-star">4</div>
        <div class="rating-star">5</div>
      </div>
    </div>
    <button type="button" class="submit-btn">Submit</button>
  </div>


  <div class="rating-container appreciation-container">
    <div class="thanks-img">
      <img src="/images/illustration-thank-you.svg" alt="">
    </div>
    <div class="category"></div>
    <div class="rating-text">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </div>















</body>

</html>
